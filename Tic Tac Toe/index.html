<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
 <h1>Tic Tac Toe Game </h1>

    <div id="turn"> Start Playing </div>
    <div class="box-container">
       
        <div class="box-item" id="item-0"></div>
        <div class="box-item" id="item-1"></div>
        <div class="box-item" id="item-2"></div>
        <div class="box-item" id="item-3"></div>
        <div class="box-item" id="item-4"></div>
        <div class="box-item" id="item-5"></div>
        <div class="box-item" id="item-6"></div>
        <div class="box-item" id="item-7"></div>
        <div class="box-item" id="item-8"></div>

    </div>
   
<div class="score-board">
    <button class="score"> Player X Scores = <span id="Xscore">0</span></button>
    <button class="score"> Player O Scores = <span id="Oscore">0</span></button>
    <button class="reset">Reset Game</button>


</div>

<script src="script.js"></script>
</body>
</html>
